<!DOCTYPE html>
<html lang="en">

<head>
  <!-- https://neliosoftware.com/es/blog/debes-saber-que-son-las-meta-etiquetas-de-open-graph/ -->

  <title>Yumbo</title>
  <meta charset="UTF-8">
  <meta name="description" content="Yumbo está para ayudar a los cajeros con su productividad. Facilitando los códigos más solicitados cuando el producto no lo posea.">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="language" content="spanish"> 
  <meta name="author" content="Leonel Espinoza Sotelo">
  <meta name="designer" content="Leonel Espinoza Sotelo">
  <meta name="publisher" content="Leonel Espinoza Sotelo">

  <meta property="og:type" content="website"/>
  <meta property="og:title" content='Yumbo'/>
  <meta property="og:description" content="Yumbo está para ayudar a los cajeros con su productividad. Facilitando los códigos más solicitados cuando el producto no lo posea."/>
  <meta property="og:image" content="assets/Logo.svg"/>
  <meta property="og:image:width" content="200"/>
  <meta property="og:image:height" content="200"/>
  <meta property="og:url" content="https://leonex16.github.io/yumbo/"/>

  <meta name="theme-color" content="#1FA02E">
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="shortcut icon" type="image/png" href="assets/Logo.svg">
  <link rel="apple-touch-icon" href="assets/Logo.svg">
  <link rel="apple-touch-startup-image" href="assets/Logo.svg">

  <link rel="manifest" href="./manifest.json">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/Logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body data-dark-bg>
  <header class="navbar-container">
    <nav class="logo-container">
      <span class="logo-container__logo">Yumbo</span>
    </nav>
  </header>
  <main class="main-container">
    <!-- <aside class="ads-container">
      <img class="ads-container__content" src="" alt=""></img>
    </aside> -->
    <article>
      <section class="info-container">
        <h1 class="info-container__title" data-dark-txt>Encuentra el código</h1>
        <p class="info-container__content" data-dark-txt>Ingresa el nombre y/o selecciona la sección que pertenece al producto.</p>
      </section>
      <section class="search-container">
        <form class="search-container__form">
          <div class="input-group">
            <label for="product" class="input-group__label" data-dark-txt data-dark-bg>Producto</label>
            <input class="input-group__input" placeholder="Pimentón" id="product" name="product" data-dark-bg>
          </div>
          <div class="input-group">
            <label for="section" class="input-group__label" data-dark-txt data-dark-bg>Sección</label>
            <select class="input-group__input" id="section" name="section">
              <option class="input-group__option" selected>Todas</option>
              <option class="input-group__option">Abarrotes</option>
              <option class="input-group__option">Carnicería</option>
              <option class="input-group__option">Cóctel</option>
              <option class="input-group__option">Ferretería</option>
              <option class="input-group__option">Fiambrería</option>
              <option class="input-group__option">Frutas y Verduras</option>
              <option class="input-group__option">Juguetería</option>
              <option class="input-group__option">Lácteos</option>
              <option class="input-group__option">Mascotas</option>
              <option class="input-group__option">Menaje</option>
              <option class="input-group__option">Mundo-Bio</option>
              <option class="input-group__option">Panadería</option>
              <option class="input-group__option">Textil</option>
            </select>
          </div>
          <button class="search-container__btn" type="submit">Buscar</button>
        </form>
        <article class="results-container">
          <span class="loader"></span>
          <header class="results-container__text">
            <h2 class="results-container__title" data-dark-txt>Resultados</h2>
            <p class="result-container__without-result" data-dark-txt>Sin Resultados D':</p>
          </header>
          <section class="results-container__result">
            <template id="product-template">
              <figure class="product-container">
                <img src="" alt="" class="product-container__image">
                <figcaption>
                  <!-- <input class="" placeholder="" id="" name=""> -->
                  <p class="product-container__code-label" data-dark-txt></p>
                  <output class="product-container_output" data-dark-txt></output>
                </figcaption>
              </figure>
            </template>
          </section>
        </article>
        <article class="product-most-wanted">
          <h3 class="product-most-wanted__title" data-dark-txt>Productos más buscados</h3>
        </article>
      </section>
    </article>
  </main>
  <footer>
    <img src="./assets/Logo.svg" alt="Leonel_Logo" class="logo">
    <p>Leonel Espinoza &copy; 2021</p>
  </footer>
  <button class="switch-btn" type="button">&#x2600;</button>
  <script src="assets/script.js"></script>

</html>
